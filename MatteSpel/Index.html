<!DOCTYPE html>
<html lang="sv">

<!-- e den här på eller? -->

<head> 
    <meta charset="UTF-8">
    <link rel="styleSheet" href="CSS/style.css">
</head>

<body onload = "DrawQuestion()">
        <script src="JS/JS.js"></script>

<h1>
    Math-101
</h1>

<form>
    <fieldset>
     <h2>Välj räknesätt</h2>
     <p class = new_font>                   
        <input type = "radio"
               name = "radMath"
               id = "addition"
               value = "addition"
               onchange= "SetAddition()"
               checked = "checked" />
        <label for = "addition">Addition</label>
        <input type = "radio"
               name = "radMath"
               id = "subtraktion"
               onchange= "SetSubtraction()"
               value = "subtraktion" />
        <label for = "subtraktion">Subtraktion</label>
        <input type = "radio"
               name = "radMath"
               id = "multiplikation"
               onchange= "SetMultiplication()"
               value = "multiplikation" />
        <label for = "multiplikation">Multiplikation</label>
      </p>       
    </fieldset>     
  </form>
  <!-- Detta är alla radioknappar vi använder för att välja räkne sätt.  -->

<div id="box">
<h4 for = "box">Tal:</h4>

<canvas id="myBox" width="200" height="75" > </canvas>   
</div>
<!-- Detta är kanvasen  -->
<div>
<h4 for = "answer">Ditt svar</h4>
<input type = "text"
id = "answer">
</div>
<!-- Detta är boxen där man skriver in sitt svar -->
<button type = "button"
    id = "checkAnswer"
    onclick = "CheckAnswer()">
Kontrollera ditt svar


<button type = "button"
    id = "again"
    onclick = "DrawQuestion()">
Nytt tal

<!-- Dessa är de två knapparna som antingen konrollerar svaret eller skickar ett nytt -->
</body>

</html>
